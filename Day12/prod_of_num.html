<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>lets find product of 2 numbers</h2>
    <p id="demo2"></p>
    <script>
        let x= prod(3,4);
       document.getElementById('demo2').innerHTML=x;

       function prod(a,b){
        return a*b;
       }
    </script>
    <!-- we can find prod of other numbers also by writing in console of inspect window -->
</body>
</html>
